# Name of Configuration and Experiment Mode.
custom: True
name: "CodeClassificationConfig"
task: "CodeClassification"
model_type: "GCN"
task_type: "Classification"
classify_mode: "Binary"

# Vocabulary Setting
token_vocab_path: "/Users/tom/Downloads/learning-program-representation-master/data/custom/graph/cpg/dict/token_vocab_dict.pkl"
node_vocab_path: "/Users/tom/Downloads/learning-program-representation-master/data/custom/graph/cpg/dict/node_vocab_dict.pkl"

# Dataset Specification Configuration
dataset:
  name: "custom"
  path: "/Users/tom/Downloads/learning-program-representation-master/data/custom/graph/cpg/context-preserved"

# General Configuration
output_path: "./trained_model/code_classification/gcn"
use_cuda: False
disable_tqdm: True
class_weight: True
initial_test: False
save_output: True
use_scheduler: True
mm_var: "accuracy"
monitor_vars: ["accuracy","recall","precision","f1","auc"]
gpu_id: 1

# Generic Model Hyperparameters
word_emb_dims: 128
dropout: 0.2
max_code_token_len: 20
class_num: 2
optimizer_type: ADAM
lr: 0.001
batch_size: 128
max_epoch: 500
patience: 100

self_loop: False
reverse_edge: False

use_edge_type: "ddg"

# Node Embedding Layer
node_emb_layer:
  mode: "LSTMEmbedNode" # Average/LSTM/MLP
  dims: 128
  layers: 1
  use_nfeature: "both" # structure or textual or both

# GCN Parameters
gcn:
  in_dim: 128
  out_dim: 128
  layers: 8
  graph_agg: max # sum, mean, max




