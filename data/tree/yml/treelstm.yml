# Name of Configuration and Experiment Mode.
custom: true
name: "CodeClassificationConfig"
task: "CodeClassification"
model_type: "TreeLSTM"
task_type: "Classification"
classify_mode: "Binary"

# Vocabulary Setting
token_vocab_path: "/Users/tom/Downloads/learning-program-representation-master/data/custom/tree/dict/token_vocab_dict.pkl"
node_vocab_path: "/Users/tom/Downloads/learning-program-representation-master/data/custom/tree/dict/node_vocab_dict.pkl"

# Dataset Specification Configuration
dataset:
  name: "custom"
  path: "/Users/tom/Downloads/learning-program-representation-master/data/custom/tree/context-preserved"

# General Configuration
output_path: "./trained_model/code_classification/treelstm"
use_cuda: False
disable_tqdm: True
initial_test: False
save_output: False
use_scheduler: True
class_weight: True
mm_var: "accuracy"
monitor_vars: ["accuracy","recall","precision","f1","auc"]
gpu_id: 0

# Generic Model Hyperparameters
max_code_token_len: 20
#class_num: 104
class_num: 2
optimizer_type: ADAM
lr: 0.001
#batch_size: 128
batch_size: 1
max_epoch: 200
patience: 100
word_emb_dims: 512 # For TreeLSTM, the embedding dims must be 2x of hidden size
dropout: 0.2
self_loop: False
reverse_edge: False
use_edge_type: ast # ast, cfg, cdg, ddg, and cpg

# Node Embedding Layer
node_emb_layer:
  mode: "LSTMEmbedNode" # Average/LSTM/MLP
  dims: 512
  layers: 1
  use_nfeature: "textual" # structure or textual or distinct-feats

# Tree LSTM Parameters
treelstm:
  in_dim: 256
  root_predict: False
  graph_agg: max # sum, mean, max


